<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="">
    <link rel="shortcut icon" href="#353858">
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- File esterni -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\styles\game.css">

    <script src="\scripts\connection.js" defer></script>
    <script src="\scripts\data.js" defer></script>
    <script src="\scripts\ui.js" defer></script>

    <title>Caccia all'uomo</title>
  </head>
  <body>
    <section id="game" class="on onopacity">
      <div class="header">
        <h4></h4>
        <div id="broadcast" onclick="opennews()"><i class="bi bi-broadcast-pin"></i></div>
        <div id="people" onclick="sectiontoggle('teamstab');getplayers()"><i class="bi bi-people-fill"></i></div>
      </div>
      <div id="time">
        <h3>calcolo tempo rimanente...</h3>
      </div>
      <div id="hunted">
        <img src="media/img/place.jpg">
        <div>
          <h3></h3>
          <h4></h4>
        </div>
      </div>
      <div id="map">
        <img src="media/img/maps/base.png">
      </div>
      <div id="hint" onclick="openhints()">
        <i class="bi bi-broadcast-pin"></i>
        <div>
          <h3></h3>
        </div>
      </div>
      <div id="hintcontainer">
        <div id="hintscreen">
            <p onclick="openhints()">x</p>
            <h1>Pannello di controllo</h1>
            <div id="hintmenu">
              <p onclick="hintmenu(1)">INDIZI</p>
              <p onclick="hintmenu(2)">SFIDE</p>
              <p onclick="hintmenu(3)">EXTRA</p>
            </div>
            <div id="hintcontent">
            </div>
        </div>
      </div>
      <div id="newscontainer">
        <div id="newsscreen">
            <p onclick="opennews()">x</p>
            <h1>Annunci dall'organizzazione</h1>
            <div id="newscontent">
            </div>
        </div>
      </div>
      <div class="footer">
        <div id="book" onclick="openrules()"><p>Regole</p><i class="bi bi-book"></i></div>
      </div>
    </section>

    <section id="teamstab">
      <div class="header">
        <p onclick="sectiontoggle('teamstab')">< Indietro</p>
        <h4>Partecipanti</h4>
      </div>
      <div class="content">Caricamento...</div>
    </section>
    
    <section id="rules">
      <div class="header">
        <p onclick="sectiontoggle('rules')">< Indietro</p>
        <h4>Regole</h4>
      </div>
      <div class="content"></div>
    </section>

    <section id="QR">
      <div class="header">
        <p onclick="sectiontoggle('QR')">< Indietro</p>
        <h4>Chiave</h4>
      </div>
      <div class="content">
        <input type="number">
        <button onclick="verificacodice()">Inserisci</button>
      </div>
    </section>

  </body>
</html>
